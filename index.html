<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<!-- Page 1 -->
<section id="intro" class="intro" aria-live="polite">
    <div class="intro-inner">
        <h1 class="intro-title">Hey Beej, I have a question...</h1>
        <p class="intro-sub">Just a tiny one. Promise.</p>
        <button id="introBtn" class="btn btn-yes" type="button">Okay</button>
    </div>
</section>

<!-- Page 2 -->
<section id="intro2" class="intro is-hidden" aria-live="polite">
    <div class="intro-inner">
        <h1 class="intro-title">Do you wanna...</h1>
        <img class="intro-photo" src="photo.jpg" alt="" />
        <button id="intro2Btn" class="btn btn-yes" type="button">Continue</button>
    </div>
</section>

<!-- Page 3 -->
<section id="intro3" class="intro is-hidden" aria-live="polite">
    <div class="intro-inner">
        <h1 class="intro-title">Maybe...</h1>
        <img class="intro-photo" src="maybe.jpg" alt="" />
        <button id="intro3Btn" class="btn btn-yes" type="button">Continue</button>
    </div>
</section>

<!-- Main card -->
<main id="card" class="card is-hidden" aria-live="polite">
    <div class="hearts" aria-hidden="true">
        <span>‚ù§</span><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span>
    </div>

    <h1 id="title">Be my Valentine?</h1>

    <!-- This image will be removed when "Yes" is clicked -->
    <img class="intro-photo" src="receive.jpg" alt="" />

    <p id="subtitle">PLEASE SAY YES.</p>

    <div class="buttons" role="group" aria-label="Valentine choices">
        <button id="yesBtn" class="btn btn-yes" type="button">Yes</button>

        <div class="no-wrap">
            <button id="noBtn" class="btn btn-no" type="button">No</button>
        </div>
    </div>

    <section id="success" class="success" hidden>
        <img id="finalGif" class="final-gif" src="photo2.gif" alt="Happy gif" />

        <div class="success-actions">
            <button id="roseBtn" class="btn btn-yes" type="button">Flower please üåº</button>
            <button id="slideshowBtn" class="btn btn-yes" type="button">Look at us :)</button>
        </div>

        <p id="roseCount" class="rose-count" aria-live="polite">Flowers: 0</p>
    </section>

    <footer class="footer"></footer>
</main>

<div id="roseArea" class="rose-area" aria-hidden="true"></div>

<!-- Fullscreen slideshow modal (IMPORTANT: outside the card) -->
<div
        id="slideshowModal"
        class="slideshow-modal is-hidden"
        role="dialog"
        aria-modal="true"
        aria-label="Photo slideshow"
>
    <div class="slideshow-inner">
        <button id="slideshowClose" class="btn btn-no" type="button">Close</button>

        <div class="slideshow-stage">
            <img id="slideshowImg" class="slideshow-img" src="" alt="Slideshow photo" />
        </div>

        <div class="slideshow-controls">
            <button id="slideshowPrev" class="btn btn-yes" type="button">Prev</button>
            <button id="slideshowNext" class="btn btn-yes" type="button">Next</button>
        </div>
    </div>
</div>

<canvas id="confetti" aria-hidden="true"></canvas>
<script src="script.js"></script>
</body>
</html>
